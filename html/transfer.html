<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Transfers - Payments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Icone di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .badge-status { font-size: 0.8em; }
        .amount-text { font-weight: bold; color: #0d6efd; } /* Blu per i bonifici */
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Payments API</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">Payments</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Cards Payments</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item active" href="transfer.html">Credit Transfers</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="ledger.html">Ledger</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    
    <!-- BARRA STRUMENTI -->
    <div class="row align-items-center mb-4">
        <div class="col-md-4">
            <h2>Credit Transfers</h2>
        </div>
        <div class="col-md-8">
            <div class="d-flex justify-content-end gap-2">
                <!-- CAMPO DI RICERCA -->
                <div class="input-group" style="max-width: 250px;">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="number" id="searchInput" class="form-control" placeholder="Cerca ID..." onkeyup="searchById()">
                    <button class="btn btn-outline-secondary" type="button" onclick="resetSearch()" title="Reset">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                
                <!-- BOTTONE AGGIORNA -->
                <button class="btn btn-outline-primary" onclick="loadTransfers(currentPage)">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>

                <!-- BOTTONE NUOVO BONIFICO -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTransferModal">
                    <i class="bi bi-plus-lg"></i> Nuovo Bonifico
                </button>
            </div>
        </div>
    </div>

    <!-- TABELLA DATI -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Beneficiario</th>
                        <th>Tipo</th>
                        <th>Stato</th>
                        <th class="text-end">Importo</th>
                        <th class="text-end">Data Creazione</th>
                        <th class="text-center">Azioni</th>
                    </tr>
                </thead>
                <tbody id="transferTableBody">
                    <tr>
                        <td colspan="7" class="text-center py-4">In attesa di dati...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Paginazione -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div id="paginationInfo" class="text-muted small"></div>
        <nav>
            <ul class="pagination pagination-sm mb-0">
                <li class="nav-item"><button class="nav-link" id="btnPrev" onclick="changePage(-1)">Precedente</button></li>
                <li class="nav-item"><button class="nav-link" id="btnNext" onclick="changePage(1)">Successivo</button></li>
            </ul>
        </nav>
    </div>
</div>

<!-- MODALE CREAZIONE BONIFICO -->
<div class="modal fade" id="createTransferModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crea Nuovo Bonifico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="createTransferForm">
            <!-- Dati Mittente (Simulati per Demo) -->
            <h6 class="text-primary mb-3">Dati Mittente (Simulati)</h6>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="senderName" value="Mario" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Cognome</label>
                    <input type="text" class="form-control" name="senderSurname" value="Rossi" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Codice Fiscale</label>
                    <input type="text" class="form-control" name="senderTaxCode" value="RSSMRA80A01H501U" minlength="16" maxlength="16" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">IBAN Mittente</label>
                    <input type="text" class="form-control" name="senderIban" value="IT99C1234567890123456789012" required>
                </div>
                <input type="hidden" name="sourceAccountId" value="1">
            </div>

            <hr>

            <!-- Dati Destinatario -->
            <h6 class="text-primary mb-3">Dati Destinatario</h6>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome Beneficiario</label>
                    <input type="text" class="form-control" name="beneficiaryName" placeholder="Es. Luca Bianchi" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">IBAN Destinatario</label>
                    <input type="text" class="form-control" name="destinationIban" placeholder="IT..." required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Importo (€)</label>
                    <input type="number" step="0.01" class="form-control" name="amount" placeholder="0.00" required>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Causale</label>
                    <input type="text" class="form-control" name="description" maxlength="140" placeholder="Max 140 caratteri">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-success" onclick="submitTransfer()">Conferma e Crea</button>
      </div>
    </div>
  </div>
</div>

<!-- JAVASCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- NOTA: Il percorso punta alla cartella 'scripts' che è sorella di 'html' -->
<script src="../scripts/transferScript.js"></script> 

</body>
</html>
