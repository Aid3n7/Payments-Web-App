<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger - Payments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Icone di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .badge-type { font-size: 0.8em; }
        .amount-debit { color: #dc3545; font-weight: bold; } /* Rosso */
        .amount-credit { color: #198754; font-weight: bold; } /* Verde */
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Payments API</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Payments
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Cards Payments</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Credit Transfers</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">System Payments</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
    
    <!-- BARRA STRUMENTI: TITOLO + RICERCA + REFRESH -->
    <div class="row align-items-center mb-4">
        <div class="col-md-5">
            <h2>Ledger Transactions</h2>
        </div>
        <div class="col-md-7">
            <div class="d-flex justify-content-end gap-2">
                <!-- CAMPO DI RICERCA -->
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="number" id="searchInput" class="form-control" placeholder="Cerca ID Transazione..." onkeyup="searchById()">
                    <button class="btn btn-outline-secondary" type="button" onclick="resetSearch()" title="Pulisci ricerca">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                
                <!-- BOTTONE AGGIORNA -->
                <button class="btn btn-primary" onclick="getEntries()">
                    <i class="bi bi-arrow-clockwise"></i> Aggiorna
                </button>
            </div>
        </div>
    </div>

    <!-- TABELLA DATI -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrizione</th>
                        <th class="text-end">Importo</th>
                        <th class="text-center">Azioni</th>
                    </tr>
                </thead>
                <tbody id="ledgerTableBody">
                    <tr>
                        <td colspan="6" class="text-center py-4">In attesa di dati...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Paginazione -->
    <div class="mt-3 text-end text-muted small" id="paginationInfo"></div>
</div>

<!-- JAVASCRIPT -->
<script src="/scripts/ledgerScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
